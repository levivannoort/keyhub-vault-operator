name: image
on:
  workflow_dispatch:
    inputs:
      tag:
        type: string
        description: tag to be used by the container (inherited from 'release' workflow trigger)
        required: true

jobs:
  image:
    name: image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ github.event.inputs.tag }}

      - name: Setup yq
        uses: yokawasa/action-setup-kube-tools@v0.8.2
        with:
          setup-tools: |
            yq

      - name: Determine build tag
        id: build-tag
        run: |
          echo "::set-output name=tag::$(yq eval .images[0].newTag config/manager/kustomization.yaml)"

      - name: Setup buildx
        uses: docker/setup-buildx-action@v2

      - name: Build container image
        run: docker build -t ghcr.io/${{ github.repository_owner }}/keyhub-vault-operator:${{ steps.build-tag.outputs.tag }} .

      - name: Login to ghcr
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push container image
        run: docker push --all-tags ghcr.io/${{ github.repository_owner }}/keyhub-vault-operator
